<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador eTesla</title>
    <link rel="stylesheet" href="home.component.css">
</head>

<body>
    <div class="dashboard-container">
        <app-header></app-header>
        <app-nav-bar></app-nav-bar>

        <main class="main-content">
            <h2>Panel de control</h2>

            <div class="card-container">
                <div class="card purple">
                    <h3>{{ panelesActivos }}</h3>
                    <p>Paneles</p>
                </div>
                <div class="card purple">
                    <h3>{{ inversoresActivos }}</h3>
                    <p>Inversores</p>
                </div>
                <div class="card purple">
                    <h3>{{ estructurasActivas }}</h3>
                    <p>Estructuras</p>
                </div>
                <div class="card blue">
                    <h3>{{ usuariosActivos }}</h3>
                    <p>Usuarios</p>
                </div>
            </div>

            <div class="dolar-widget">
                <div class="dolar-header">
                    <h4>Precio del DÃ³lar</h4>
                </div>
                <div class="dolar-body">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg"
                        alt="USA Flag" class="flag-icon">
                    <p><strong>$ {{ precioDolar }}</strong> MXN</p>
                    <span class="fecha-actualizacion">{{ fechaActualizacion }}</span>
                </div>
            </div>

        </main>
        <app-footer></app-footer>
    </div>
</body>

</html>
